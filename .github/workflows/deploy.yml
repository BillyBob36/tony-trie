name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Inject environment variables into HTML
      run: |
        # Injecter les variables d'environnement dans index.html
        sed -i 's|<script src="config.js"></script>|<script>\n        window.GOOGLE_CLIENT_ID = "${{ secrets.GOOGLE_CLIENT_ID }}";\n        window.GOOGLE_API_KEY = "${{ secrets.GOOGLE_API_KEY }}";\n        window.OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}";\n        </script>\n        <script src="config.js"></script>|' index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,README.md,.gitignore'